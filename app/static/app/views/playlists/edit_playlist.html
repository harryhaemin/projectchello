<div side-nav class="sidebar-nav">
</div>
<div class="main-content">

  <section class="col-md-6 col-md-offset-3" data-ng-init="findOne()">

    <h2 class="page-header">
      Edit Playlist
    </h2>

    <form class="form-horizontal" role="form" novalidate ng-submit="edit()">
      <div class="error">{{ error }}</div>
      <div class="form-group">
        <label for="name" class="control-label col-md-2">
          Name
        </label>
        <div class="col-md-10">
          <input id="name" 
                name="name" 
                type="text" 
                class="form-control" 
                ng-model="playlist.name"
                placeholder="Name">
        </div>
      </div>

      <div class="form-group">
        <label for="name" class="control-label col-md-2">
          Public
        </label>
        <div class="col-md-10">
          <input type="checkbox" name="is_public" ng-model="playlist.is_public">
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-5 col-md-offset-7">
          <button type="submit" class="btn btn-primary btn-block btn-normal">
            Edit
          </button>
        </div>
      </div>

    </form>
  </section>
</div>
