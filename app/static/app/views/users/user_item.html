<a class="subitem col-md-3 col-sm-4 col-xs-4" ng-href="{{href}}">
  <div class="info">
    <ul>
      <li>
        <strong class="user-title">
          {{ user.first_name }} {{ user.last_name }}
        </strong>
      </li>
      <li>
        <span class="username">
          {{ user.username }}
        </span>
      </li>
      <li>
        <span class="follower-count">
          {{ user.follower_count }} followers
        </span>
      </li>
      <li>
        <span class="follower-count">
          {{ user.following_count }} following
        </span>
      </li>
    </ul>
  </div>
</a>
