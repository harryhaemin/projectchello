<div id="content" class="container">

  <section class="col-md-6 col-md-offset-3">

    <h2 class="page-header" data-translate>
      Sign up
    </h2>

    <form class="form-horizontal" role="form" novalidate ng-submit="signup()">
      <div class="error">{{ error }}</div>
      <div class="error">{{ success }}</div>
      <div class="form-group">
        <label for="username" class="control-label col-md-3">
          Username
        </label>
        <div class="col-md-9">
          <input id="username" 
                name="username" 
                type="text" 
                class="form-control" 
                ng-model="credentials.username"
                placeholder="Username">
        </div>
      </div>

      <div class="form-group">
        <label for="first_name" class="control-label col-md-3">
          First name
        </label>
        <div class="col-md-9">
          <input id="first_name" 
                name="first_name" 
                type="text" 
                class="form-control" 
                ng-model="credentials.first_name"
                placeholder="First name">
        </div>
      </div>

      <div class="form-group">
        <label for="last_name" class="control-label col-md-3">
          Last name
        </label>
        <div class="col-md-9">
          <input id="last_name" 
                name="last_name" 
                type="text" 
                class="form-control" 
                ng-model="credentials.last_name"
                placeholder="Last name">
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="control-label col-md-3">
          Password
        </label>
        <div class="col-md-9">
          <input id="password" 
                name="password" 
                type="password" 
                class="form-control" 
                ng-model="credentials.password" 
                placeholder="Password">
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-5 col-md-offset-7">
          <button type="submit" class="btn btn-block btn-primary">
            Sign up
          </button>
        </div>
      </div>

    </form>
  </section>
</div>
