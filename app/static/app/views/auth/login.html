<div id="content" class="container">

  <section class="col-md-6 col-md-offset-3">

    <h2 class="page-header">
      Log in
    </h2>

    <form class="form-horizontal" role="form" novalidate ng-submit="login()">
      <div class="error">{{error}}</div>
      <div class="form-group">
        <label for="username" class="control-label col-md-2">
          ID
        </label>
        <div class="col-md-10">
          <input id="username" 
                name="username" 
                type="text" 
                class="form-control" 
                ng-model="credentials.username"
                placeholder="ID">
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="control-label col-md-2">
          Password
        </label>
        <div class="col-md-10">
          <input id="password" 
                name="password" 
                type="password" 
                class="form-control" 
                ng-model="credentials.password" 
                placeholder="Password">
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-5 col-md-offset-7">
          <button type="submit" class="btn btn-block btn-primary">
            Login
          </button>
        </div>
      </div>

    </form>
    <hr />
    <div class="form-row form-center centered">
      <a ui-sref="signup" class="btn btn-block btn-info centered">Sign up</a>
    </div>
  </section>
</div>
