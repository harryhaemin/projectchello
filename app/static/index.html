<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="mango">

<head>
  <title>mango music</title>

  <meta charset="utf-8">
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

  <link href='https://fonts.googleapis.com/css?family=Nunito:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../app/lib/bootstrap/dist/css/bootstrap.css"></link>
  <link rel="stylesheet" href="../app/lib/bootstrap/dist/css/bootstrap-theme.css"></link>
  <link rel="stylesheet" href="../app/lib/angular-ui-select/select.min.css"></link>
  <link rel="stylesheet" href="../app/lib/angular-ui-select/select2.css"></link>
  <link rel="stylesheet" href="../app/styles/bootstrap_override.css"></link>
  <link rel="stylesheet" href="../app/styles/submenu.css"></link>
  <link rel="stylesheet" href="../app/styles/header.css"></link>
  <link rel="stylesheet" href="../app/styles/buttons.css"></link>
  <link rel="stylesheet" href="../app/styles/playlist.css"></link>
  <link rel="stylesheet" href="../app/styles/profile.css"></link>
  <link rel="stylesheet" href="../app/styles/main.css"></link>

</head>

<body class="ng-cloak" ng-controller="MainController">
  <div class="music-player" ng-controller="PlaylistController" ng-if="$root.currentSong || ($root.remaining_playcount !== undefined && $root.remaining_playcount === 0)">
    <ul style="padding: 0;">
      <li class="current-song">
        <div class="button-wrapper" style="max-width: 700px; margin-left: 200px;" ng-if="$root.remaining_playcount !== undefined && $root.remaining_playcount > 0">
          <div class="player player-buttons">
            <div class="player-button prev-button" ng-click="prev()">
              <span class="player-icon glyphicon glyphicon-fast-backward"></span>
            </div>
            <div class="player-button play-button" ng-click="resume()" ng-if="isPaused()">
              <span class="player-icon glyphicon glyphicon-play"></span>
            </div>
            <div class="player-button pause-button" ng-click="pause()" ng-if="!isPaused()">
              <span class="player-icon glyphicon glyphicon-pause"></span>
            </div>
            <div class="player-button next-button" ng-click="next()">
              <span class="player-icon glyphicon glyphicon-fast-forward"></span>
            </div>
          </div>
          <div class="player info" ng-if="$root.currentSong"><span ng-repeat="artist in $root.currentSong.artists" ng-bind="artist.name"><span ng-if="!$last">, </span></span> - <span ng-bind="$root.currentSong.title"></span></div>
        </div>
        <div class="button-wrapper" style="max-width: 700px; margin-left: 200px;" ng-if="$root.remaining_playcount === undefined || $root.remaining_playcount <= 0">
          <div class="player info">Please subscribe to continue using our service</div>
        </div>
      </li>
    </ul>
  </div>
  <div id="main" ui-view></div>

  <music-controller></music-controller>
  <div id="player"></div>
  <script type="text/javascript" src="../app/lib/soundmanager/soundmanager2.js"></script>
  <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
  <script type="text/javascript" src="../app/lib/angular/angular.js"></script>
  <script type="text/javascript" src="../app/lib/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="../app/lib/angular-cookies/angular-cookies.js"></script>
  <script type="text/javascript" src="../app/lib/angular-sanitize/angular-sanitize.js"></script>
  <script type="text/javascript" src="../app/lib/angular-ui-router/release/angular-ui-router.js"></script>
  <script type="text/javascript" src="../app/lib/angular-ui-select/select.js"></script>
  <script type="text/javascript" src="../app/lib/angular-ui-utils/ui-utils.js"></script>
  <script type="text/javascript" src="../app/lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>

  <script type="text/javascript" src="../app/scripts/app.js"></script>
  <script type="text/javascript" src="../app/scripts/common/main.controller.js"></script>
  <script type="text/javascript" src="../app/scripts/common/header.controller.js"></script>
  <script type="text/javascript" src="../app/scripts/common/navbar.controller.js"></script>
  <script type="text/javascript" src="../app/scripts/common/auth.interceptor.js"></script>
  <script type="text/javascript" src="../app/scripts/common/time.filter.js"></script>
  <script type="text/javascript" src="../app/scripts/common/confirm.directive.js"></script>
  <script type="text/javascript" src="../app/scripts/common/navbar.directive.js"></script>
  <script type="text/javascript" src="../app/scripts/common/modal.service.js"></script>
  <script type="text/javascript" src="../app/scripts/common/props.filter.js"></script>
  <script type="text/javascript" src="../app/scripts/common/datepicker.directive.js"></script>
  <script type="text/javascript" src="../app/scripts/auth/auth.service.js"></script>
  <script type="text/javascript" src="../app/scripts/auth/login.controller.js"></script>
  <script type="text/javascript" src="../app/scripts/auth/logout.controller.js"></script>
  <script type="text/javascript" src="../app/scripts/auth/signup.controller.js"></script>
  <script type="text/javascript" src="../app/scripts/home/home.controller.js"></script>
  <script type="text/javascript" src="../app/scripts/songs/song.service.js"></script>
  <script type="text/javascript" src="../app/scripts/songs/songs.controller.js"></script>
  <script type="text/javascript" src="../app/scripts/songs/song.controller.js"></script>
  <script type="text/javascript" src="../app/scripts/songs/song.directive.js"></script>
  <script type="text/javascript" src="../app/scripts/search/search.service.js"></script>
  <script type="text/javascript" src="../app/scripts/settings/account.controller.js"></script>
  <script type="text/javascript" src="../app/scripts/settings/subscription.controller.js"></script>
  <script type="text/javascript" src="../app/scripts/playlists/playlists.controller.js"></script>
  <script type="text/javascript" src="../app/scripts/playlists/playlist.controller.js"></script>
  <script type="text/javascript" src="../app/scripts/playlists/playlist.service.js"></script>
  <script type="text/javascript" src="../app/scripts/playlists/playlist.directive.js"></script>
  <script type="text/javascript" src="../app/scripts/player/player.service.js"></script>
  <script type="text/javascript" src="../app/scripts/users/users.controller.js"></script>
  <script type="text/javascript" src="../app/scripts/users/user.controller.js"></script>
  <script type="text/javascript" src="../app/scripts/users/user.service.js"></script>
  <script type="text/javascript" src="../app/scripts/users/user.directive.js"></script>


</body>

</html>
